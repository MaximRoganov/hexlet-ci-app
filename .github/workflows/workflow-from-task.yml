name: workflow-from-task
on: push 
jobs: 
  build-and-run-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: make install
      - run: make lint
      - name: run tests
        run: make test